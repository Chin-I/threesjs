<head>
  <title>Threes JS</title>
</head>

<body>
  {{> main}}

  <audio id="music-audio" preload="auto">
      <source src="threes_bees_knees.mp3" type="audio/mp3" />
  </audio>

  <a href="https://github.com/angelali/threes_js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
</body>

<template name="main">
  {{> header}}
  {{> game}}
  {{> footer}}
</template>

<!-- MAIN COMPONENTS -->

<template name="header">

  <div class="header">
    <h1>Threes<span class="blue">J</span><span class="red">S</span></h1>
    <h2>A tiny browser clone of <a href="http://www.threesgame.com">a perfect game</a>.</h2>
    <p>
      Use your arrow keys (&larr; &uarr; &rarr; &darr;) to play.
      <br/>If you miss the <a href="#" id="music-control">music</a> ...
    </p>
  </div>
</template>

<template name="game">
  <div class="game">
    <div class="board">
      {{#times 4}}
      <div class="row">
        {{#times 4}}
          <div class="tile-container"></div>
        {{/times}}
      </div>
      {{/times}}
    </div>
    <div class="next">
      <div class="title">Next</div>
      <div class="tile"></div>
    </div>
  </div>
</template>

<template name="footer">
  <div class="footer">
    Hackily ported by <a href="http://www.angela.li">Angela</a>.
  </div>
</template>

<!-- INDIVIDUAL TILES -->

<template name="tile">
  <div class="tile" data-coords="{{ row }}{{ col }}">{{ tile }}</div>
</template>
